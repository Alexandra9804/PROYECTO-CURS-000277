<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <form th:action="@{${action}}" th:object="${book}" method="post">       
		<input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Titulo:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>

         <div>
            <label for="title">Autor:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required>
        </div>
        
         <div>
            <label for="isbn">Isbn:</label>
            <input type="number" id="isbn" name="isbn" th:field="*{isbn}" required>
        </div>

		 <div>
            <label for="publisher">Editora:</label>
            <input type="text" id="publisher" name="publisher" th:field="*{publisher}" required>
        </div>
		
		<div>
            <label for="pages">Páginas:</label>
            <input type="number" id="pages" name="pages" th:field="*{pages}" required>
        </div>
		
		 <div>
            <label for="genre">Género:</label>
            <input type="text" id="genre" name="genre" th:field="*{genre}" required>
        </div>
        
         <div>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
        </div>
        
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required>
        </div>

        <div>
            <label for="image">URL de Imagen:</label>
            <input type="url" id="image" name="image" th:field="*{image}">
        </div>

        <div>
            <button type="submit">Guardar</button>
            <a th:href="@{/}" style="margin-left: 10px;">Cancelar</a>
        </div>
       
    </form>
</body>
</html>
