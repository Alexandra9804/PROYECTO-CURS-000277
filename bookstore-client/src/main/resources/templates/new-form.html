<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center" th:text="${titulo}">Formulario</h1>
        <form th:action="@{${action}}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="author" class="form-label">Autor:</label>
                    <input type="text" id="author" name="author" th:field="*{author}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="number" id="isbn" name="isbn" th:field="*{isbn}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="publisher" class="form-label">Editora:</label>
                    <input type="text" id="publisher" name="publisher" th:field="*{publisher}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="pages" class="form-label">Páginas:</label>
                    <input type="number" id="pages" name="pages" th:field="*{pages}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="genre" class="form-label">Género:</label>
                    <input type="text" id="genre" name="genre" th:field="*{genre}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" id="price" name="price" th:field="*{price}" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" id="stock" name="stock" th:field="*{stock}" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">URL de Imagen:</label>
                <input type="url" id="image" name="image" th:field="*{image}" class="form-control">
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">Guardar</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
